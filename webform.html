<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVault - User Registration</title>
</head>
<body>
    <h1>SafeVault User Registration</h1>
    <form action="/submit" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_]{3,20}$"
               title="Username must be 3-20 characters, alphanumeric and underscores only">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // XSS prevention: check for script tags and special characters
            const dangerousPattern = /<script|javascript:|onerror|onload/i;
            if (dangerousPattern.test(username) || dangerousPattern.test(email)) {
                alert('Invalid input detected. Please remove special characters.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
